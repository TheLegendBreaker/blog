version: "3.9"
networks:
  db-tier:
    driver: bridge

services:
  server:
    image: 'bitnami/nginx:latest'
    platform: linux/amd64
    restart: always
    networks:
      - db-tier
    ports:
      - "8000:80"
      - '443:443'
    volumes:
      - /Users/hectordiaz/static/blog/docker/nginx/snippets:/opt/bitnami/nginx/conf/snippets
      - /Users/hectordiaz/static/blog/docker/nginx:/opt/bitnami/nginx/conf/server_blocks/
      - /Users/hectordiaz/static/blog/portfolio/:/var/www/

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    platform: linux/amd64
    volumes:
      - wordpress_data:/var/www/blog/docker/wordpress
    networks:
      - db-tier
    ports:
      - '80:80'
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_ALLOW_MULTISITE', true);
        define( 'MULTISITE', true );
        define( 'SUBDOMAIN_INSTALL', true );
        define( 'DOMAIN_CURRENT_SITE', 'localhost' );
        define( 'PATH_CURRENT_SITE', '/' );
        define( 'SITE_ID_CURRENT_SITE', 1 );
        define( 'BLOG_ID_CURRENT_SITE', 1 );
        define( 'COOKIE_DOMAIN', false );

  db:
    image: mysql:latest
    platform: linux/amd64
    restart: always
    command: 
      --init-file /data/application/init.sql
    volumes:
      #- /var/www/blog/docker/mysql/data:/var/lib/mysql
      - /var/www/blog/docker/mysql/init.sql:/data/application/init.sql
      - type: bind
        source: /var/www/blog/docker/mysql/docker.cnf
        target: /etc/mysql/conf.d/blog/docker.cnf
        consistency: cached
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    ports:
      - '3306:3306'
    networks:
      - db-tier
        
volumes:
  db_data: {}
  wordpress_data: {}
